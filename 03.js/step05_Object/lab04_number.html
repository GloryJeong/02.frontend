<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab04_number.html</title>
</head>
<body>
    <script>
        // Number()
        let strNum = '10';
        let strNan = 'Ten';

        // 문자열을 숫자로 반환/변환
        console.log(typeof Number(strNum));
        console.log(Number(strNan));
        console.log(typeof Number(strNan));

        // parseXXX()
        // parseInt() : 소수점을 제외하고 정수로 반환
        // 문자열 -> 숫자로 변환
        console.log(parseInt(3.14));
        console.log(parseInt('3.14'));


        // parseFloat()
        console.log(parseFloat("6.89"));

        
        
    </script>
</body>
</html>
