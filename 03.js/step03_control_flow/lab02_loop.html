<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab02_loop.html</title>
</head>
<body>
    <script>
        // 반복문
        //while
            //while(조건) {
            //     실행 로직;
            // }
        
        // while문도 정해진 횟수만큼만 실행 가능
        // while문을 이용하여 1부터 10까지 실행
        let i = 0;
        // 2. while()조건을 줄것
        // 3. i값이 변화하도록 조정
        while (i <10) {
            console.log(`while문 실행${i+1}`);
            i++;
        }
        

        //for
        // for(초기식;표현식; 증감식){
        //     실행 로직;   
        // }

        for(let i = 0; i < 10;i++){
            console.log(`반복문 실행${i+1}`)
        }

        // i = 0?
        // for종류 : for ~ of, for ~ in

    </script>
    
</body>
</html>
