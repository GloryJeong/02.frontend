<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab04_list</title>
</head>
<body>
    <!-- 설명 -->
    <dl>
        <dt>닥터 스트레인지: 대혼돈의 멀티버스</dt>
        <dd>끝없이 균열되는 차원과 뒤엉킨 시공간의 ...</dd>
    </dl>
    <!-- 정렬 -->
    <!-- 순서가 있는 정렬 -->
    <ol type="">
        <li>물부터 올림</li>
        <li>소스부터 품</li>
        <li>면 넣음</li>
    </ol>
    <!-- 순서가 없는 정렬 -->
    <ul>
        <li>메일</li>
        <li>카페</li>
        <li>블로그</li>
    </ul>
    <!-- 테이블 -->
    <!-- colspan : 가로병합
         rowspan : 세로병합-->
    <table border="1">
        <caption>테이블제목</caption> <!-- 필수적인 요소가 아님 -->
        <tr>
            <th>제목 1</th>
            <th>제목 2</th>
            <th>제목 3</th>
        </tr>
        <tr>
            <td >데이터 1</td>
            <td>데이터 2</td>
            <td>데이터 3</td>
        </tr>
    </table>
    
</body>
</html>
