<html lang="ko">
<head>

<body>
    <script>
        //함수 : 특정 기능을 수행하는 소스코드를 묶어놓은 코드 뭉치
        // 자바스크립트에서는 함수도 객체라고 인식함
        // function print(){
        //     console.log('출력값 -1');
        //     console.log('출력값 -2');
        //     console.log('출력값 -3');
        //     console.log('출력값 -4');
        //     console.log('출력값 -5');

        // }
        // print();
        
        //선언
        // function 함수명([입력값1, 입력값2,..]){
        //     실행 로직;
        //      [return ;]
        // };   

        function print(num1,num2){
            console.log('함수 선언',num1,num2);
        };

        //호출
        print(3,4);

        function add(x,y){
            return x+y;
        }
        let result = add(1,2);
        console.log(result);

        
        // 함수를 만드는 방법 : 선언식, 표현식
        // 선언식
        function getName(){
            console.log("getName");
        }
        
        //표현식 
        let checkAge = function(){
            console.log("표현식")
        }
        checkAge();

        //선언식,표현식 차이점?

        //함수 - 리턴
        function minus(x){
            return function(y){
                return y-x
            }
        }
        //minus n 함수를 계속해서 만들어서 사용할 수 있다.
        let minus3 = minus(3);
        console.log(minus3);
        console.log(minus3(10));

        //함수 - 인자로 함수를 호출
        function hello(callBack){
            console.log('hello');
            callBack();
        }
        hello(function(){
            console.log('callBack');
        });
           

        </script>
    
</body>
</html>
