<body>
    <!-- overflow : 요소의 크기 이상으로 내용이 넘쳤을 때 출력 방법을 지정
    visible : 넘친 부분을 그대로 출력
    hidden : 넘친 부분을 잘라내어 숨김
    scroll : 넘친 부분을 잘라내되, (강제)스크롤바 이용
    auto : 넘친 부분이 생긴다면 스크롤바 이용 -->

    <div class="box">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt architecto dicta quos assumenda obcaecati hic fugiat? Iure iusto ipsam, necessitatibus, nesciunt, repellendus ratione tempora sed officiis sint voluptatum optio placeat. </div>
