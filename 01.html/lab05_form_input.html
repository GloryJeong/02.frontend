<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05_form_input</title>
</head>
<body>
    <!-- 입력과 비밀번호 -->
    <!-- input type = password : 입력텍스트를 숨겨서 입력받음 -->
    <!-- submit : 백엔드로 데이터를 넘김, reset : 입력값 초기화 -->
    <form action="">
        ID : <input type="text"><br>
        PW : <input type="password"><br>
        <button type ="">클릭</button>
    </form><br>
    <!-- 셀렉트 박스 -->
    <!-- id는 css와 연관 -->
    <!-- option value는 실제 넘겨지는 데이터의 값  -->
    <!-- name : 별칭(보통 value로 별칭을 지음),
         id : select요소에 식별자로 사용   -->
    <form action="">
        <select name="" id="">
            <option value="">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </form>
    <hr>

    <!-- 라디오 박스 -->
    <!-- name에 동일한 값을 넣으면 하나만 선택가능 -->
    <!-- 필수적으로 하나는 선택해야함 -->
    <form action="">
        <input type="radio" name="sexual">남
        <input type="radio" name="sexual">여
    </form>
    <hr>
    <!-- 체크 박스 -->
    <!-- 0개부터 자유롭게 선택가능 -->
    <form action="">
        <input type="checkbox" name ="genre">공포
        <input type="checkbox" name ="genre">액션
        <input type="checkbox" name ="genre">드라마
    </form>
        <hr>
        <!-- 입력데이터의 전송방식
     get : URL?Key=value(key는 name으로 설정,value는 실제 데이터입력값)
     url값에 모든값이 나와 보안상의 문제가 있음
     get은 하나의 데이터를 전송할때 255(URL의 크기)자 밖에 전송을 못함
     post : URL? 이후 값은 비밀적으로 가려져서 전송됨
            get방식과 달리 데이터의 대한 제약사항이 없음 -->
    <!-- GET방식 -->
    <!-- 전달 -->
    <form action="https://search.naver.com/search.naver?">
        N : <input type="text" name="query">
        <input type="submit" value="검색">
    </form>
    <!-- 구글버젼 -->
    <form action="https://www.google.com/search?" target="_blank">
        G : <input type="text" name="q">
        <input type="submit" value="검색">
    </form>
    <!-- POST방식 -->
    <!-- method의 기본값은 get, method로 post방식 지정 -->
    <form action="https://search.naver.com/search.naver?" method ="post">
        N : <input type="text" name="query">
        <input type="submit" value="검색">
    </form>

    <!-- 비디오 -->
    <!-- autoplay : 자동재생
         controls : 제어표시
         loop 다시 처음부터 재생
         preloda : 파일 로드 지정
         muted 음소거 지정
        src 컨텐츠 URL -->
    
    <video src="/multimedia/TeachableMachine.mp4" 
        type="video.mp4"
        controls
        width="480px"
        height="240px"
        autoplay></video>

</body>
</html>
