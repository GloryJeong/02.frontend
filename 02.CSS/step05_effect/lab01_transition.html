<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01_transition.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: gold;
            /* transition: all 1s; */
            transition-property: width, background;
            transition-duration: 1s;
            transition-timing-function: ease;
            transition-delay: 1s;
        }
        .box:hover{
            width: 250px;
            background: blue;
        }

        
    </style>
</head>
<body>
    <!-- transition : CSS속성의 시작과 끝을 지정하여 중간에 애니메이션 효과를 넣도록 하는 역할 -->
    <!-- transition-property: 속성 이름(all)
    transition-duration: 지속 시간(0s)
    transition-delay: 대기시간(0s) -->
    <div class="box"></div>
</body>
</html>
