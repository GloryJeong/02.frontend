<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab03_arrow.html</title>
</head>
<body>
    <script>
        // 화살표 함수 => 표기법, 변수에 익명함수를 지정할 때
        // let arrow = function{
        //     console.log("화살표 함수");
        // }
        let arrow = () => {console.log("화살표 함수");}
        arrow();
        
        // let add = function(x,y) {
        //     return x + y;
        // }
        // console.log(add(1,2));
        let add = (x,y) => {return x+y;}
        console.log(add(1,2));

        let printName = name => {console.log(name);}
        printName('js');
        
        //즉시 실행 함수
        (function imdFunction1(){
            console.log("즉시 실행 함수1");
        })();

        (function imdFunction2(){
            console.log("즉시실행함수 2")
        })()
        let name = '주경야독';
        (function imdFunction3(realName){
            console.log(realName)
        })(name)
        
        

                
    </script>
</body>
</html>
