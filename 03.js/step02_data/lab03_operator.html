<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab03_operator.html</title>
</head>
<body>
    <script>
        // 연산(operation),연산자(Operator)
        // 산술 연산
        console.log(1+2);
        console.log(1+3*2);
        let a =1;
        let b =2;
        console.log(a*b);
        // %나머지값
        console.log(10/3);
        console.log(10%3);
        console.log(2%3);
        // ** : 제곱
        console.log(10 ** 3);

        console.log('a'+'b');
        console.log('a'+3); 
        console.log('a'%'b');

        //단항 연산(++/ --)
        let c =3;
        console.log(c++); //3
        console.log(c); //4
        
        c =4;
        console.log(++c); //5
        console.log(c); //5

        // 대입 연산 : =, +=, -=, *=, /=, %= ...
        console.log('---대입 연산---')
        let x = 10;
        x += 1;
        console.log(x);

        //비교 연산 : ==, >, < , >=, <=, !=, ===
        console.log('---비교 연산---');
        console.log(3 != 3);

        let y = 10; //number
        let z = '10'; //string

        console.log(y==z); // ture, ==: 값만 같은지를 비교
        console.log(y===z); // false, === : 값과 타입이 같은지를 비교

        //논리 연산
        console.log('---논리 연산---');
        // && : 모든 결과가 참일 때 ==> TRUE
        //    : 하나라도 거짓이면 ==> FALSE
        console.log((10>9) && ('a'==='a'));
        
        // || : 모든 결과가 거짓일 때 ==> FALSE
        //    : 하나라도 참이라면 ==> TRUE
        console.log((10>9) || ('a'==='a'));
        
        // ! : 최종 결과값의 반대 값
        console.log(!((10>9) && ('a'==='a')));
        console.log(!true);




    </script>
</body>
</html>
