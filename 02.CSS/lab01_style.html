<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01_style.html</title>
    <!-- 내부 스타일 시트 적용(임베디드 스타일) -->
    <style>
        p {
            font-size: 40px;
            color: orange;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            font-size: 40px;
            color: green;

        }
    </style>
</head>
<body>
    <!-- 인라인 스타일 -->
    <h2 style="color: blue; text-align: center;">태그 컨텐츠 스타일
        : 색상(blue), 중앙정렬
    </h2>

    <!-- 내부 스타일 시트 -->
    <p>내부 스타일 시트</p>
    
    <!-- 외부(링크) 스타일 시트 -->
    <p class="link">외부 스타일 시트</p>
    <p>태그 컨텐츠 스타일
        : 색상(blue), 중앙정렬
    </p>

    <!-- 스타일 우선순위 : 인라인 스타일 시트 > 임베디드나 링크는 제일 마지막에 적용된것이 우선 -->
</body>
</html>
