<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab02_json.html</title>
</head>
<body>
    <script>
        // JSON : JavaScript Object Notation, 문자열의 형태로 데이터를 주고 받는 포맷
        //      : 내장객체(js 운영되는 전역(global)접근 가능)
        //      : key:value 한 쌍으로 구성, ""따옴표가 붙어 있는 상태
        
        // JSON.stringify : 객체를 JSON으로 변경    -> 직렬화
            // 객체, 배열, 문자형, 숫자형, boolean(true/false), null
            // *함수, 심볼, undefined : 적용 안됨
        
        let obj1 = {name: "js"};
        console.log(obj1);
        console.log(obj1.name);
        
        let obj2 = "{name : 'js'}";
        console.log(obj2);
        console.log(obj2.name); // undefined

        // JSON.stringify
        let obj3 = JSON.stringify(obj1);
        console.log(obj3);
        console.log(typeof obj3);

        // JSON.parse : 문자열 -> 객체 (역직렬화)
        // let obj4 =JSON.parse(obj2); 
        // SyntaxError: Unexpected token n in JSON at position 1at JSON.pars
        let obj5 = {"name" : "js"};
        let obj6 = '{"name" : "js"}';
        console.log(obj5);
        console.log(obj6);
        // let obj55 = JSON.parse(obj5);// - 전체를 문자열로 만들어줘야 함
        let obj66 = JSON.parse(obj6);
        console.log(typeof obj66);

        let obj7= '{"name"}';
        console.log(obj7);
        console.log(typeof obj7);
        // console.log(JSON.parse(obj7)); //에러

        let obj8 ={};
        obj8.info = "data"
        console.log(obj8);
        console.log(JSON.stringify(obj8));

        </script>
    
</body>
</html>
