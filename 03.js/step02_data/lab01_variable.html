<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01_variable.html</title>
</head>
<body>
    <script>
        //순서
        // var
        var x ; //변수의 선언
        console.log(x);
        // console.log(y); 에러
        x = 10; // 할당
        var x2 = 20; // 선언 + 할당 = 초기화

        console.log(x); 
        console.log(x2);
        
        x = 30; // 재초기화
        console.log(x);

        var x = 40;
        var x ='사십';
        console.log(x);

        //let
        let y = 5; 
        y = 15;

        // let y = 25; let는 위에 let y = 5로 선언되어 있기 때문에 다시 사용 불가능

        // 변수의 범위(추가 설명)
        {
            let y = 35;
        }

        // const = Constant 상수
        const c = 10;
        console.log(c);

        // c=20; TypeError: Assignment to constant variable.

    </script>
</body>
</html>
