<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05_Object.html</title>
</head>
<body>
    <script>
        // 객체 : 존재하는 사물의 실체, 속성/기능(동작)

        //1.리터럴
        let obj1 = { } ;
        console.log(obj1);
        console.log(typeof(obj1));
        obj1.id = 1;
        obj1.name = 'js1';
        console.log(obj1);

        let obj2 = {id : 1, name: 'js1'};
        console.log(obj2);

        // 2. 생성자 함수
        let obj3 = new Object();
        console.log(obj3);
        console.log(typeof(obj3));
        
        function Customer(id,name){
            // step01
            // this.id = 1;
            // this.name = 'js1';
            // 사용자 정의 함수
            // step02
            this.id = id;
            this.name = name;
            this.getName = function(name){
                return name = this.name;
            }
        }
        let obj4 = new Customer();
        console.log(typeof(obj4));
        console.log(obj4)
        
        // --문제
        let obj5 = new Customer();
        console.log(typeof(obj5));
        console.log(obj5);
        
        console.log(obj4 == obj5);

        let obj6 = new Customer(1,"js1");
        let obj7 = new Customer(2,"js2");
        console.log(obj6);
        console.log(obj7);

        console.log(obj7.getName());

        //
        obj7.grade = 'vip';
        console.log(obj7);
        //프로퍼티 삭제
        delete obj7.grade;
        console.log(obj7);
        
        // 객체 정보 반환 
        console.log(obj7);
        console.log(obj7.id);
        // console.log(obj7.grade); 없는 프로퍼티
        
        console.log(obj7['id']);
        console.log(obj7['grade']);
        //Object (key:value)
        console.log(Object.entries(obj7));
        console.log(Object.keys(obj7));
        console.log(Object.values(obj7));

        //for ~ in
        for(let info in obj7){
            console.log(info+':'+ obj7[info])
        }

        // 화살표 함수 변환
        function Cat(name,age){
            this.name = name;
            this.age = age;
        }

        // let Cat = (name,age) => {
            
        // }

        let c = new Cat('js1',3);
        console.log(c);


        console.log(c.toString());

        //prototype
        console.log(Cat.prototype);
        console.log(Cat.prototype.toString());
        console.log(Cat.prototype.constructor);
        
        //왜 출력이 되지 않을까?
        //객체가 만들어진 후에 사용 가능
        //프로토타입이라고 하는 것은 객체가 만들어 지기 전에 범위에 존재하고 있기 때문
        console.log(Cat.prototype.name);
        console.log(Cat.prototype.age);
        

        Cat.prototype.id = 1;
        console.log(Cat.prototype.id);

        //Object
        console.log(Object.prototype);
        // 모든 객체의 최상위, prototype은 객체의 설계도
        // 모든 객체는 object의 prototype을 통해 객체의 정보를 사용하고 있다
        // -> 모든 객체는 Object를 상속하고 있다
        

        
    </script>
</body>
</html>
